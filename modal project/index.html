<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=dev.ice-width, initial-scale=1.0">
    <title>Modal Project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="circul1"></div>
    <div class="circul2"></div>
    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="./WhatsApp Image 2024-08-07 at 9.19.21 PM.jpeg" width="200px " height="200px" alt="">
            </div>
            <div class="username">
                <h2>Rupali Pawar</h2>
            </div>
            <div class="designation">
                <h3>FrontEnd Developer</h3>
            </div>
            <div class="bottom-gr">
                <button onclick="openmodal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share" aria-hidden="true"></i>
                    <div>Share my Profile</div>
                </button>
                <button class="btn-follow btn-card">follow me</button>
            </div>

        </div>
    </div>

    <!-- modal -->
    <div class="modal">
        <div class="modalheader">
            <h3> share my profile</h3>
            <div>
                <i class="fa-solid fa-xmark  close" onclick="closemodal()"></i>
            </div>
        </div>
        <hr>
        <div>
            <div class="middle1">
                <h3 class="middle">share this via</h3>
                <div class="icon-container">
                    <a href="#" class="icon" id="facebook" class="fa-brands fa-facebook">
                        <i class="fa-brands fa-facebook"></i> </a>
                    <a href="#" class="icon" id="what" class="fa-brands fa-whatsapp ">
                        <i class="fa-brands fa-whatsapp "></i></a>
                    <a href="https://www.linkedin.com/in/rupali-pawar-b38a25266?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
                        class="icon" id="Linkedin" class="fa-brands fa-linkedin ">
                        <i class="fa-brands fa-linkedin "></i> </a>
                    <a href="#" class="icon" id="Twitter" class="fa-brands fa-Twitter ">
                        <i class="fa-brands fa-twitter "></i></a>
                    <a href="https://github.com/Rup321" class="icon" id="Github" class="fa-brands fa-Github ">
                        <i class="fa-brands fa-github "></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- overlay -->
    <div class="overlay" onclick="closemodal()"></div>
    <script src="https://kit.fontawesome.com/d73104010f.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
